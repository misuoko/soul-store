<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soul Store</h1>
        <p>Your go-to shop for amazing products</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero">
        <h1>Welcome to 257 Store</h1>
        <p>Explore our collection of top-quality products!</p>
    </div>

    <section id="products" class="products">
        <div class="product">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Flogowik.com%2Fdiscord-nitro-vector-logo-13725.html&psig=AOvVaw3kZHmqtbMwD8-83JABulXO&ust=1737058478953000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNCbg5_F-IoDFQAAAAAdAAAAABAE" alt="Contas Nitradas">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Soul Store. All rights reserved.</p>
    </footer>
</body>
</html>
